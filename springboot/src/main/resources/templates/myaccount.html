<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
	<title>TRANG CHỦ</title>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css}">
	<link rel="stylesheet" th:href="@{/base.css}">
	<link rel="stylesheet" th:href="@{/main.css}">
	<link rel="stylesheet" th:href="@{/main3.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
</head>

<body>
	<div class="app">
		<div th:include="@{/header.html}"></div>
		<div class="container ">
			<div class="modal_black ">
			</div>

			<div class="grid " style="width: 1150px; ">
				<div class="grid__row ">
					<div class="wrapper ">
						<div id="page-wrapper ">
							<div id="page-inner ">
								<div class="row ">
									<div class="col-md-12 ">
										<h1 class="cart-heading ">TÀI KHOẢN CỦA BẠN</h1>
									</div>
								</div>


								<div class="row ">
									<div class="col-md-12 ">

										<div class="panel panel-default ">
											<div class="modal-dialog " style="width: 100%; ">
												<div class="modal-content " style="box-shadow: none; border: none; ">
													<div>
														<div class="modal-header ">
															<h4 class="modal-title ">Edit Account</h4>
														</div>
													</div>
													<form method="post" th:object="${user} ">
														<div class="modal-body ">
															<div class="form-column-2 ">

																<div class="form-group " style="width: 49%; ">
																	<label class="label ">Họ và Tên:</label>
																	<input th:value="${session.user.ma}" name="ma"
																		type="hidden" class="form-control " required>
																	<input th:value="${session.user.ten}" name="ten"
																		type="text " class="form-control " required>
																</div>
																<div class="form-group " style="width: 49%; ">
																	<label class="label ">Tên tài khoản:</label>
																	<input th:value="${session.user.username}"
																		name="username" type="text "
																		class="form-control " required>
																</div>
															</div>


															<div class="form-column-2 ">

																<div class="form-group " style="width: 49%; ">
																	<label class="label ">Phone:</label>
																	<input th:value="${session.user.sodienthoai}"
																		name="sodienthoai" type="text "
																		class="form-control " required>
																</div>
																<div class="form-group " style="width: 49%; ">
																	<label class="label ">Email:</label>
																	<input th:value="${session.user.email}" name="email"
																		type="text " class="form-control " required>
																</div>
															</div>
															<div class="form-group ">
																<label class="label ">Address:</label>
																<textarea th:text="${session.user.diachi}" name="diachi"
																	class="form-control " rows='3' required></textarea>
															</div>


														</div>
														<div class="modal-footer ">
															<input type='submit' class="btn-product " value="Save ">
															<input type='reset' class="btn-product " value="Reset ">

														</div>
													</form>
												</div>
											</div>

										</div>
									</div>
								</div>

							</div>

						</div>
					</div>
				</div>

			</div>
		</div>
		<div th:include="@{/footer.html}"></div>
	</div>
	<script th:src="@{/index.js}"></script>
	<script>
		ShowIndex('.home__heading', '.home__heading-menu');
		Category('.home__heading');
		Sticky('.header_filter-background');
	</script>

</body>

</html>
