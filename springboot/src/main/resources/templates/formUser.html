<div class="editEmployeeModal">
	<div class="modal-dialog ">
		<div class="modal-content ">
			<div>
				<div class="modal-header ">
					<h4 class="modal-title ">Edit User</h4>
					<button type='submit' class="close " data-dismiss="modal " aria-hidden="true ">&times;</button>
				</div>
			</div>
			<div class="formUser">
				<div class="modal-body ">
					<div class="form-column-2">

						<div class="form-group " style="width: 49%;">
							<label class="label ">ID</label>
							<input id="ma"  name="id " type="ma" class="form-control "  readonly>
						</div>
						<div class="form-group " style="width: 49%;">
							<label class="label ">Name</label>
							<input id="ten"  name="" type="ten" class="form-control " required>
						</div>
					</div>


					<div class="form-column-2">

						<div class="form-group " style="width: 49%;">
							<label class="label "> UserName</label>
							<span style="color: red;" class="message"></span>
							<input id="username" name="username" type="text " class="form-control "
								required>
						</div>
						<div class="form-group " style="width: 49%;">
							<label class="label ">PassWord</label>
							<input id="pass" name="pass" type="text " class="form-control ">
						</div>
					</div>

					<div class="form-column-2">

						<div class="form-group " style="width: 49%;">
							<label class="label ">Phone</label>
							<input id="sodienthoai"  name="sodienthoai" type="text" class="form-control ">
						</div>
						<div class="form-group " style="width: 49%;">
							<label class="label ">Email</label>
							<input id="email"  name="email" type="text "
								class="form-control ">
						</div>
					</div>

					<div class="form-group ">
						<label class="label ">Address</label>
						<textarea id="diachi" name="diachi" class="form-control " required rows='3'></textarea>
					</div>
					<div class="form-group ">
						<label class="label ">Role</label>
						<select id="typed" name="typed" class="form-select " aria-label="Default select example ">
							<option value="Quản lý">Quản lý</option>
							<option value="Nhân viên">Nhân viên</option>
							<option value="Khách hàng">Khách hàng</option>
						</select>
					</div>

				</div>
				<div class="modal-footer ">
					<input id="submit" type='submit' class="btn-product " value="Edit" th:onclick="solve()">
				</div>
			</div>
		</div>
	</div>
</div>
