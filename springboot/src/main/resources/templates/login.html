<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/base.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="form">
        <div class="form-login">
            <form class="form-login-user" method="post" th:object="${account}">

                <div class="form-login-span">
                    <a href="/signin" class="form-login-txt">Đăng ký</a>
                    <a class="form-signin-txt" style="color: var(--primary-color);">Đăng nhập</a>
                </div>
                <input name="username" type="text" class="form-login-username" th:value="${account.username}" placeholder="Nhập username" required>
                <input name="password" type="password" class="form-login-password" th:value="${account.password}" placeholder="Nhập password" required>
                <th:block th:if="${messOne!=null && !messOne.isEmpty()}">
	                <span class="auth-form-message" th:text="${messOne}"></span>
                </th:block>
                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng ký, bạn đã đồng ý với trang web về
                        <a  class="auth-form__text-link"> Điều
                            khoản dịch vụ</a> &
                        <a class="auth-form__text-link"> Chính
                            sách bảo mật</a>
                    </p>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <input type="Submit" value="Đăng nhập" class="form-login-button-login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
